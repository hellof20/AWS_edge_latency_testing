<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
          .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          }
          </style>
  </head>
  <!-- <head><script src="jquery.min.js"></script></head> -->
  <body>
    <script src="testing.js"></script>
    <form>
        Select AWS Region for Testing:
        <select id="region">
          <option value="Ireland">Ireland</option>
          <option value="Singapore">Singapore</option>
        </select>
      </form>
    <button class="button" onclick="startTesting();">START TESTING</button>
    <button class="button" onclick="stopTesting();">STOP TESTING</button>
    <p id='directlatency'>Latency of Direct Connect: 0ms</p>
    <p id='galatency'>Latency of Using GA: 0ms</p>
    <p id='cdnlatency'>Latency of Using Cloudfront: 0ms</p>
  </body>
</html>
