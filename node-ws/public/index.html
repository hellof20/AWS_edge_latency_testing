  <body>
    <script src="testing.js"></script>
    <h2>Your Current Info</h2>
    <p id='myip'></p>
    <p id='mycity'></p>
    <p id='myorg'></p>
    <HR align=left width=400 color=#987cb9 SIZE=1>
    <h2>Networking Latency Testing</h2>
    <form>
      Select AWS Region:
      <select id="region" onchange="initconnect(this)">
        <option value="Ireland">Ireland</option>
        <option value="Singapore">Singapore</option>
        <option value="Frankfurt">Frankfurt</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Virginia">Virginia</option>
        <option value="Oregon">Oregon</option>
        <option value="HongKong">HongKong</option>
        <!-- <option value="Bahrain">Bahrain</option> -->
      </select>
    </form>

    <div">
      <p id='directlatency'>Latency of <b> Public Internet</b>: 0ms</p>
      <p id='galatency'>Latency of Using <b> Global Accelerator</b>: 0ms</p>
      <p id='cdnlatency'>Latency of Using <b> Cloudfront</b>: 0ms</p>
    </div>
    
    <button class="button" onclick="startTesting();">START</button>
    <button class="button" onclick="stopTesting();">STOP</button> 

  </body>
</html>
