<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
          .button {
            background-color: #0000FF;
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          }
          </style>
          <style>
            /* div{ float: left; margin: 20pxï¼›} */
            body{
              width: 100%;
              text-align: center;
            }
          </style>
  </head>
  <body>
    <script src="testing.js"></script>
    <h2>Your Current Info</h2>
    <p id='myip'></p>
    <p id='mycity'></p>
    <p id='myorg'></p>
    <HR align=center width=400 color=#987cb9 SIZE=1>
    <h2>Networking Latency Testing</h2>
    <form>
      Select AWS Region:
      <select id="region" onchange="initconnect(this)">
        <optgroup label="US">
          <option value="Virginia">Virginia</option>
          <option value="Oregon">Oregon</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="Paris">Paris</option>
          <option value="London">London</option>
          <option value="Ireland">Ireland</option>
          <option value="Frankfurt">Frankfurt</option>
          <option value="Milan">Milan</option>
        </optgroup>
        <optgroup label="Asia Pacific">
          <option value="Singapore">Singapore</option>
          <option value="Tokyo">Tokyo</option>
          <option value="HongKong">HongKong</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Sydeny">Sydeny</option>
        </optgroup>
        <optgroup label="Africa">
          <option value="Capetown">Capetown</option>
        </optgroup>
        <optgroup label="Middle East">
          <option value="Bahrain">Bahrain</option>
        </optgroup>
        <optgroup label="South America">
          <option value="SaoPaulo">SaoPaulo</option>
        </optgroup>       
      </select>
    </form>

    <div>
      <p id='directlatency'></p>
      <p id='galatency'></p>
      <p id='cdnlatency'></p>
    </div>
    
    <button class="button" onclick="startTesting();">START</button>
    <button class="button" onclick="stopTesting();">STOP</button> 

    <HR align=center width=400 color=#987cb9 SIZE=1>
    
    <h2>Testing Data</h2>
    <table border="1" cellpadding="6" align='center'>
      <tbody id="tbody1">
        <tr>
          <th>Public Internet</th>
          <th>Global Accelerator</th>
          <th>Cloudfront</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
